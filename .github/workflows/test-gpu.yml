name: "GPU testing with blitzar"

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
      - ready_for_review

concurrency:
  group: gpu-test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: "Test GPU blitzar code against our own"
    runs-on: ['gpu']
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    - name: Build (default features)
      run: cargo build --verbose
    - name: Build (all stable features)
      run: cargo build --verbose --features=all-stable
    - name: Run tests (all stable features)
      run: cargo test --verbose --features=blitzar-msm


